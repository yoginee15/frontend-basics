<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function applyBgColor(){
            let background = document.getElementById('bgColor').value;
            let outputDiv = document.getElementById('output')
            outputDiv.style.backgroundColor = background
        }
    </script>
</head>
<body>
    <form action="#" method="post">
        <input type="color" id="bgColor">
        <input type="button" value="Apply Color" onclick="applyBgColor()">
    </form>
    <div id="output" style="height: 100px; width: 100px;"></div>
</body>
</html>
