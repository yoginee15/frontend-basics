<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function displayData() {
        let courses = document.getElementsByName("checkbox");
        let selectedCourses = "";
        for (i = 0; i < courses.length; i++) {
          if (courses[i].checked)
            selectedCourses = selectedCourses + " " + courses[i].value;
        }
        document.getElementById(
          "output"
        ).innerHTML = `You have selected following courses: <br/> ${selectedCourses}`;
      }
    </script>
  </head>
  <body>
    <form action="">
      <label for="">Choose courses you are intrested : </label>
      <input type="checkbox" name="checkbox" id="java" value="Java" />
      <label for="java">Java</label>

      <input type="checkbox" name="checkbox" id="python" value="Python" />
      <label for="python">Python</label>

      <input
        type="checkbox"
        name="checkbox"
        id="javascript"
        value="Javascript"
      />
      <label for="javascript">Javascript</label>

      <input type="checkbox" name="checkbox" id="React" value="React" />
      <label for="React">React</label>

      <br />
      <input type="button" value="Submit" onclick="displayData()" />
    </form>
    <br />
    <br />

    <div id="output"></div>
  </body>
</html>
