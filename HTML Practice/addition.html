<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function addNumber() {
        let no1 = document.getElementById("num1").value;
        let no2 = document.getElementById("num2").value;
        let addition = +no1 + +no2;
        console.log('Addition',addition)
        document.getElementById("output").innerHTML = `Addition for ${no1} and ${no2} is ${addition}`;
      }
    </script>
  </head>
  <body>
    <form action="#">
      <label for="num1">Enter first number</label>
      <input type="number" name="First number" id="num1" />
      <label for="num2">Enter second number</label>
      <input type="number" name="Second number" id="num2" />
      <input type="button" value="Add" onclick="addNumber()" />
      <div id="output"></div>
    </form>
  </body>
</html>
