<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td,th{
            border: 1px solid black;
        }
        thead{
            background-color: aquamarine;
        }
        tfoot{
            background-color: aquamarine;
        }
        tbody{
            background-color: blanchedalmond;
        }
    </style>
</head>
<body>
    <table>
        <thead>
        <tr>
            <th>Products</th>
            <th>Flavours</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td rowspan="3">Milk</td>
            <td>Almond</td>
        </tr>
        <tr>
            <td>Mango</td>
        </tr>
        <tr>
            <td>Chocolate</td>
        </tr>
    </tbody>
        <tfoot>
        <tr>
            <td colspan="2">These are exclusive flavours</td>
        </tr>
    </tfoot>
    </table>
</body>
</html>
